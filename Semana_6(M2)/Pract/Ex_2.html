</html>

<button id="color-button"> Green Light! </button>
<div id="light" class="red-light"> </div>

<script>

  let isGreen = false;

  const button = document.getElementById("color-button");

  const changeColor = () => {
    const light = document.getElementById("light");
    if (isGreen) {
      light.className = "red-light";
      button.innerHTML = "Green Light!";
    } else {
      light.className = "green-light";
      button.innerHTML = "Red Light!";
    }
    isGreen = !isGreen;
  };

  button.addEventListener("click", changeColor);

</script>
