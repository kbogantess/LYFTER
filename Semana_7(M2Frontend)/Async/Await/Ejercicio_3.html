<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 3</title>
  </head>
  <body>
    <h3>Buscar usuario por ID</h3>
    <input type="number" id="userId" placeholder="ID" />
    <button onclick="buscarUsuario()">Buscar</button>
    <p id="resultado"></p>

    <script>
      async function buscarUsuario() {
        const id = document.getElementById("userId").value;
        const resultado = document.getElementById("resultado");

        try {
          const res = await fetch(`https://reqres.in/api/users/${id}`);
          if (!res.ok) throw new Error("Usuario no se encontr√≥");
          const data = await res.json();
          const user = data.data;
          resultado.innerText = `Nombre: ${user.first_name} ${user.last_name}, Email: ${user.email}`;
        } catch (err) {
          resultado.innerText = err.message;
        }
      }
    </script>
  </body>
</html>
