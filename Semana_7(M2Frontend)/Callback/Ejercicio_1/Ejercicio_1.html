<!DOCTYPE html>
<html>
  <head>
    <title>Callback Check</title>
  </head>
  <body>
    <script>
      while (true) {
        let input = prompt("Enter a number:");
        let number = parseInt(input);

        if (!isNaN(number)) {
          break; // Salir si es vÃ¡lido
        }

        alert("Please enter a valid number.");
      }

      const message =
        number % 2 === 0 ? "The number is even!" : "The number is odd!";
      alert(message);
    </script>
  </body>
</html>
