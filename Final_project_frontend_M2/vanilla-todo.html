<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DUAD To‚ÄëDo</title>
    <link rel="stylesheet" href="vanilla-todo.css" />
  </head>
  <body>
    <div id="auth" class="auth">
      <section id="login-card" class="card">
        <header class="card-h">
          <h1>Welcome Back</h1>
          <p>Sign in to your DUAD To‚ÄëDo</p>
        </header>
        <form id="login-form">
          <label
            >Username
            <input id="login-username" type="text" required />
          </label>
          <label
            >Password
            <input id="login-password" type="password" required />
          </label>
          <button class="btn primary" type="submit">Sign In</button>
        </form>
        <footer class="card-f">
          <small
            >Don't have an account?
            <a id="go-register" href="#">Create one</a></small
          >
        </footer>
      </section>

      <section id="register-card" class="card hidden">
        <header class="card-h">
          <h1>Create Account</h1>
          <p>Join DUAD To‚ÄëDo</p>
        </header>
        <form id="register-form">
          <label
            >Username
            <input id="reg-username" type="text" required />
          </label>
          <label
            >Password
            <input id="reg-password" type="password" required />
          </label>
          <label
            >Confirm Password
            <input id="reg-confirm" type="password" required />
          </label>
          <button class="btn primary" type="submit">Create Account</button>
        </form>
        <footer class="card-f">
          <small
            >Already have an account?
            <a id="go-login" href="#">Sign in</a></small
          >
        </footer>
      </section>
    </div>

    <div id="app" class="app hidden">
      <nav class="nav">
        <div class="brand">
          <span class="logo">‚úì</span>
          <h1>DUAD To‚ÄëDo</h1>
        </div>
        <div class="nav-actions">
          <span id="user-label" class="muted"></span>
          <button id="logout" class="btn outline">Logout</button>
        </div>
      </nav>

      <main class="main">
        <section class="card">
          <header class="card-h">
            <h2>Add New Task</h2>
            <p>Create a new task</p>
          </header>
          <div class="add">
            <input
              id="new-task"
              type="text"
              placeholder="What needs to be done?"
            />
            <button id="add" class="btn primary">Add Task</button>
          </div>
        </section>

        <section class="controls">
          <div class="stats">
            <span id="active-count" class="badge">0 Active</span>
            <span id="done-count" class="badge success">0 Completed</span>
          </div>
          <div class="tabs">
            <button class="tab active" data-filter="all">All</button>
            <button class="tab" data-filter="active">Active</button>
            <button class="tab" data-filter="completed">Completed</button>
          </div>
        </section>

        <section id="list" class="list">
          <div id="empty" class="empty">
            <div class="icon">üìù</div>
            <h3>No tasks yet</h3>
            <p>Add your first task to get started!</p>
          </div>
        </section>
      </main>
    </div>

    <script src="vanilla-todo.js"></script>
  </body>
</html>
